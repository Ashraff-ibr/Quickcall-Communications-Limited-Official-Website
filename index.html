<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickcall Communications Ltd</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: white;
            padding: 20px;
        }
        header img {
            max-width: 180px;
        }
        h1 {
            color: #007BFF;
            margin-top: 10px;
        }
        p {
            font-size: 1.1em;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 20px 0;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #28A745;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #28A745;
        }
        footer {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="transparent-logo.png" alt="Quickcall Communications Ltd Logo">
    </header>
    <main>
        <h1>Welcome to Quickcall Communications Ltd</h1>
        <p>We deliver simple, affordable mobile connectivity to everyone, anywhere in Nigeria and beyond.</p>
        
        <form id="signup" action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
            <h3>Join Our Waiting List</h3>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="submit" value="Sign Up">
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Quickcall Communications Ltd. All rights reserved.</p>
    </footer>
</body>
</html>
